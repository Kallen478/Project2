<!DOCTYPE html>
<html lang="en">
​

<head>
    <title>Binvoice Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        body {
            background-color: darkseagreen;
        }

        h1 {
            color: tan;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: underline;
        }

        .form-group {

            background-color: slategray;
            color: tan;
        }

        a.navbar-brand {
            font-style: oblique;
        }

        a {
            color:white;
        }

        
    </style>

</head>
​

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
        <a class="navbar-brand" href="#">
            <h1>BINVOICE</h1>BILL. COLLECT. CHILL.
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <links class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="customers"><h4>Customers</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product-services"><h4>Products/Services</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bill-estimate"><h4>Billing/Estimates</h4></a>
                </li>
            </ul>
        </links>
    </nav>
    <br>
    <!-- input fields -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign up for Binvoice</h2>
                <hr>
            
                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputEmail1"><h5>Email address:</h5></label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><h5>Password:</h5></label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputName"><h5>Name:</h5></label>
                        <input type="name" class="form-control" id="name-input" placeholder="First and Last Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputName"><h5>Business Name:</h5></label>
                        <input type="business" class="form-control" id="business-input" placeholder="(Optional)">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputAddress"><h5>Address:</h5></label>
                        <input type="address" class="form-control" id="address-input" placeholder="Street Address">
                
                        <input type="address" class="form-control" id="address-input"
                            placeholder="City, State and Zipcode">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPhone"><h5>Phone Number:</h5></label>
                        <input type="phone" class="form-control" id="phone-input" placeholder="10 Digit Phone Number">
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-secondary"><b>Sign Up</b></button>
                </form>
                <br />
                <p><b>Or log in <a href="login.html">here</a></b></p>
            </div>
        </div>
    </main>
    ​

    ​
</body>
​

</html>
