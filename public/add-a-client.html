    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Add a client</h2>
                <hr>
                <form class="add-customer">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address:</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputName">Name:</label>
                        <input type="name" class="form-control" id="name-input" placeholder="First and Last Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputName">Business Name:</label>
                        <input type="business" class="form-control" id="business-input" placeholder="(Optional)">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputAddress">Address:</label>
                        <input type="address" class="form-control" id="address-input" placeholder="Street Address">
                        
                        <input type="address" class="form-control" id="address-input"
                            placeholder="City, State and Zipcode">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPhone">Phone Number:</label>
                        <input type="phone" class="form-control" id="phone-input" placeholder="10 Digit Phone Number">
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Client</button>
                </form>
                <br />
                <p>Or view existing clients here: <button type="submit" class="btn btn-secondary">Client List</button></p>
