    <br>

    <!-- input fields -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Add a client</h2>
                <hr>
                <form class="add-a-client">
                    <div class="form-group">

                        <label for="emailinput">Email address:</label>
                        <input type="email" class="form-control" id="emailinput" name="emailinput" placeholder="Email">

                    </div>

                    <div class="form-group">
                        <label for="name-input">Name:</label>
                        <input type="text" class="form-control" id="name-input" name="name-input" placeholder="First and Last Name">
                    </div>


                    <div class="form-group">
                        <label for="business-input">Business Name:</label>
                        <input type="text" class="form-control" id="business-input" name="business-input" placeholder="(Optional)">
                    </div>

                    <div class="form-group">
                        <label for="addressinput1">Address:</label>
                        <input type="text" class="form-control" id="addressinput1" name="addressinput1" placeholder="Street Address">
                        
                        <input type="text" class="form-control" id="addressinput2"

                            placeholder="City, State and Zipcode">
                    </div>

                    <div class="form-group">
                        <label for="phone-input">Phone Number:</label>
                        <input type="text" class="form-control" id="phone-input" name="phone-input" placeholder="10 Digit Phone Number">
                    </div>

                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Client</button>
                </form>
                <br />
                <p>Or view existing clients here: <button type="submit" class="btn btn-secondary">Client List</button>
                </p>

            </div>
        </div>
    </main>
    <script src="/js/add-a-client.js"></script>
