    <h1 class="block-header" class="display-8" style="color: black; font-family: 'Times New Roman', Times, serif; font-style: italic;">Add a client</h1>
    <hr>
    <form class="createcustomer">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputemails"/></div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Street</label>
        <input type="text" class="form-control" id="inputAddress" placeholder=""/>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity"/>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState"/>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Phone</label>
          <input type="text" class="form-control" id="inputPhone"/>
        </div>

      </div>
      <button type="submit" class="btn btn-primary" id="updateId">
       Create
      </button>
    </form>
